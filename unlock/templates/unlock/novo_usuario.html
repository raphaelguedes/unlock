<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Gugi' rel='stylesheet'>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url(http://www.retail-associates.com/wp-content/uploads/2016/10/website-login-background.jpg);
    background-size: cover;
}

h1 {
  font-size: 4em;
  font-family: 'Gugi'
}

h4 {
  margin: 10px 0 -10px 0;
  color: white;
}

form {
  border: 0px solid #f1f1f1;
}

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}


.container {
    padding: 16px;

  /*height: 200px;*/
  

}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
</head>
<!-- <body class="w3-black"> -->

<body>

<!-- style="background: url('https://static.fjcdn.com/large/pictures/40/b6/40b62b_601429.jpg');" -->
<div class="w3-container">
</div>

<div class="w3-row" style="margin-top: 6.5em; ">
<div class="w3-third w3-container">
</div>


<div class="w3-third w3-container">

<form action="/unlock/novo_usuario_controller" style="border:1px solid #ccc" method="POST">
 {%csrf_token%}
  <div class="container">
    <h1 style="margin-bottom: -5px; color: white;"><i class="fa fa-unlock-alt" style="font-size:60px;color:white"></i> Unlock</i></h1>
    <small style="margin-top: 20px; color: white;">Sistema inteligente de Acesso</small>
    <br />
  <h4 >Preencha o formulário para se cadastrar </h4>
    <hr>

    <label for="username" style=" color: white;"><b>Usuário</b></label>
    <input type="text" placeholder="Enter Usuário" name="username" required>

    <label for="email" style=" color: white;"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw" style=" color: white;"><b>Senha</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat" style=" color: white;"><b>Repita a senha</b></label>
    <input type="password" placeholder="Repeat Password" name="pswrepeat" required>
    
    
    <p style=" color: white;">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Cadastrar</button>
      <br>
     <a href="/unlock/entrar" > <button type="button" class="cancelbtn" >Cancelar</button></a>
    </div>
  </div>
</form>
</div>
<div class="w3-third w3-container">
</div>
</div>

</body>
</html>
