<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Gugi' rel='stylesheet'>
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right " style="font-family: 'Gugi'" ><i class="fa fa-unlock-alt"></i> Unlock</span>
  <!-- fa fa-user-secret   -->
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:250px;" id="mySidebar">
 <div class="w3-container w3-row">
    <div class="w3-col s4">
    </div>
    <div style="margin-left:10px;margin-top:10px">
      <span>Welcome, <strong>{{request.user.username}}</strong></span><br>
      <a href="meuusuario" class="w3-bar-item w3-button"><i class="fa fa-user-circle"></i></a>
      <a href="logout_controller" class="w3-bar-item w3-button"><i class="fa fa-sign-out"></i></a>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Menu</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="/unlock/pessoa" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Pessoas</a>
    <a href="/unlock/porta" class="w3-bar-item w3-button w3-padding"><i class="fa fa-lock fa-fw" ></i>  Portas</a>
    <a href="/unlock/add_acesso" class="w3-bar-item w3-button w3-padding"><i class="fa fa-unlock-alt fa-fw"></i>  Adicionar Acesso</a>
    <a href="/unlock/registro" class="w3-bar-item w3-button w3-padding"><i class="fa fa-tags fa-fw"></i>  Registros</a>    
<br><br>
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:280px;margin-top:43px;margin-right:30px">
