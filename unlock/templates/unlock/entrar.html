<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Gugi' rel='stylesheet'>
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	background-image: url(http://www.retail-associates.com/wp-content/uploads/2016/10/website-login-background.jpg);
  	background-size: cover;
}

h1 {
	font-size: 4em;
	font-family: 'Gugi'
}

h4 {
	margin: 10px 0 -10px 0;
	color: white;
}

form {
	border: 0px solid #f1f1f1;
}

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}


.container {
    padding: 16px;

  /*height: 200px;*/
  

}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
</head>

<body>

</div>

<div class="w3-third w3-container">
</div>

 {%csrf_token%}

    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="password" style="color: white;"><b>Senha</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
        
    <button type="submit">Login</button>

  </div>


    <span  style="color: white;"><a href="reset-password/">Esqueceu a senha?</a></span>

    <span  style="color: white;"><a href="/admin" class="fa fa-unlock-alt" style="font-size:10px;color:white"></a></span>
  </div>
</form>
</div>
<div class="w3-third w3-container">
</div>
